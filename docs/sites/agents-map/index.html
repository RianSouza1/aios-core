<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #06060b;
            --surface: rgba(15, 15, 25, 0.7);
            --surface-hover: rgba(25, 25, 40, 0.85);
            --border: rgba(100, 100, 255, 0.1);
            --border-hover: rgba(0, 240, 255, 0.35);
            --text-main: #eaeaf0;
            --text-muted: #8a8a9a;
            --neon: #00f0ff;
            --purple: #b026ff;
            --gold: #ffd700;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at 10% 20%, rgba(176, 38, 255, 0.07) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(0, 240, 255, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
        }

        /* â”€â”€ Header â”€â”€ */
        header {
            text-align: center;
            padding: 5rem 2rem 3rem;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 120px; height: 2px;
            background: linear-gradient(to right, var(--neon), var(--purple));
            border-radius: 2px;
        }
        .logo-badge {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--neon);
            background: rgba(0, 240, 255, 0.08);
            border: 1px solid rgba(0, 240, 255, 0.15);
            padding: 0.4rem 1.2rem;
            border-radius: 100px;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: clamp(2.4rem, 5vw, 4rem);
            font-weight: 900;
            letter-spacing: -1.5px;
            line-height: 1.1;
            background: linear-gradient(135deg, #fff 0%, var(--neon) 50%, var(--purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 550px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .counter {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .counter strong {
            color: var(--neon);
            font-weight: 700;
            font-size: 1.6rem;
        }

        /* â”€â”€ Search â”€â”€ */
        .search-bar {
            max-width: 480px;
            margin: 2.5rem auto 1rem;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: rgba(15,15,25,0.8);
            color: var(--text-main);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-bar input::placeholder { color: var(--text-muted); }
        .search-bar input:focus { border-color: var(--neon); }
        .search-bar .icon {
            position: absolute;
            left: 1rem; top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* â”€â”€ Filter Chips â”€â”€ */
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            max-width: 900px;
            margin: 0 auto 3rem;
            padding: 0 1rem;
        }
        .chip {
            padding: 0.45rem 1rem;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.8rem;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.25s;
        }
        .chip:hover, .chip.active {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--neon);
            color: var(--neon);
        }

        /* â”€â”€ Grid â”€â”€ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
            gap: 1.5rem;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 2rem 5rem;
        }

        /* â”€â”€ Card â”€â”€ */
        .card {
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.8rem;
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(.175,.885,.32,1.275),
                        border-color 0.3s,
                        box-shadow 0.4s;
            cursor: default;
        }
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(160deg, rgba(255,255,255,0.04) 0%, transparent 60%);
            pointer-events: none;
        }
        .card:hover {
            transform: translateY(-6px) scale(1.015);
            border-color: var(--border-hover);
            box-shadow:
                0 24px 48px rgba(0,0,0,0.35),
                0 0 30px rgba(0, 240, 255, 0.06);
        }

        .card-head {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .avatar {
            width: 54px; height: 54px;
            border-radius: 14px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            flex-shrink: 0;
            box-shadow: inset 0 0 16px rgba(0,0,0,0.4);
        }
        .meta h2 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
        }
        .badge {
            display: inline-block;
            margin-top: 0.25rem;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: var(--neon);
            background: rgba(0, 240, 255, 0.08);
            padding: 0.15rem 0.55rem;
            border-radius: 100px;
        }
        .card-role {
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--text-main);
            padding-bottom: 0.7rem;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .card-desc {
            font-size: 0.85rem;
            line-height: 1.65;
            color: var(--text-muted);
            flex-grow: 1;
        }
        .card-foot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0.5rem;
        }
        .cmd {
            font-family: 'SF Mono', 'Fira Code', monospace;
            background: rgba(0,0,0,0.45);
            padding: 0.35rem 0.7rem;
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--neon);
            border: 1px solid rgba(0, 240, 255, 0.15);
            user-select: all;
        }
        .category-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            opacity: 0.7;
        }

        /* â”€â”€ Category colors â”€â”€ */
        .cat-core .category-dot { background: #ffd700; }
        .cat-dev .category-dot { background: #00aaff; }
        .cat-content .category-dot { background: #b026ff; }
        .cat-marketing .category-dot { background: #ff6b6b; }
        .cat-design .category-dot { background: #ff69b4; }
        .cat-quality .category-dot { background: #00e676; }
        .cat-product .category-dot { background: #ff9800; }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 768px) {
            header { padding: 3rem 1.5rem 2rem; }
            .grid { padding: 0 1rem 3rem; gap: 1rem; }
            .card { padding: 1.4rem; }
        }

        /* â”€â”€ Animation â”€â”€ */
        .card {
            opacity: 0;
            transform: translateY(24px);
        }
        .card.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s cubic-bezier(.175,.885,.32,1.275);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }
    </style>
</head>

function renderCards(list) {

        grid.innerHTML = '<div class="no-results">Nenhum agente encontrado com esse filtro. Tente outro termo.</div>';
        return;

    });

function filterAgents() {
    const q = searchInput.value.toLowerCase().trim();
    let filtered = agents;
    if (activeFilter !== 'all') {
        filtered = filtered.filter(a => a.cat === activeFilter);
    }
    if (q) {
        filtered = filtered.filter(a =>
            a.name.toLowerCase().includes(q) ||
            a.id.toLowerCase().includes(q) ||
            a.role.toLowerCase().includes(q) ||
            a.desc.toLowerCase().includes(q)
        );
    }
    renderCards(filtered);
}

    activeFilter = e.target.dataset.cat;
    filterAgents();
});
